{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content%}
<h1>Password Reset</h1>

<div class="card form-container" style="width: 55%;">
  <div class="card-body">
    <p>
      Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
    </p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p}}
      <input type="submit" value="Reset my password" class="btn btn-confirm">
    </form>
  </div>
</div>
{% endblock content%}
